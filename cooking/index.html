---
layout: default
title: Cooking
---

<div class="home">

  <h1>Cooking</h1>
  <img class="banner" src="/images/cast-iron.jpg"/>
  <ul class="posts">
    <!-- TODO only show most recent posts --!>
    <!-- TODO paginate --!>
    {% for post in site.categories.cooking %}
      <li>
        <!-- TODO on one line, left and right --!>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
